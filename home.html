<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Site Removido</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff3cd;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .warning-box {
      text-align: center;
      padding: 40px;
      background-color: #fff8e1;
      border: 2px solid #ffeeba;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .warning-box h1 {
      color: #856404;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .warning-box p {
      color: #856404;
      font-size: 1.2em;
    }

    .icon {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="warning-box">
    <div class="icon">⚠️</div>
    <h1>Site removido</h1>
    <p>Esta página não está mais disponível.</p>
  </div>
</body>
</html>
